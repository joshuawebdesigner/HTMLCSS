<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;
            width: 500px;
            height: 300px;
        }
        td{
            border: 1px solid black;
        }

        td:hover{
            background-color: aqua;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr>
            <td colspan="3">H</td>
            <td>I</td>
        </tr>
        
        <tr>
            <td rowspan="2">J</td>
            <td colspan="2">K</td>
            <td>L</td>
        </tr>

        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
    </table>
</body>
</html>
