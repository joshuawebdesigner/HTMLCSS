<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            height: 350px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Mesclando as células</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>

        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    
</body>
</html>
